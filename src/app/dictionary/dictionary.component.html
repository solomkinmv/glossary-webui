<h2>Word Sets</h2>

<div class="card-columns">
  <div *ngFor="let set of sets | async" class="card">
    <div class="card-block">
      <h4 class="card-title">{{set.name}}</h4>
      <p class="card-text">{{set.description}}</p>
      <a routerLink="set/{{set.id}}" class="btn btn-primary">Details</a>
      <a routerLink="practice/{{set.id}}" class="btn btn-primary">Practice</a>
    </div>
  </div>
</div>
